<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <div class="container">
        <form action="/ninjas/create" method="POST">
            <div class="form-group">
                <label>Dojo:</label>
                <select class="form-control" name="dojo_id">
                    {% for d in dojos %}
                    <option value="{{d.id}}">{{d.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" name="first_name" placeholder="First">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" name="last_name" placeholder="Last">
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" class="form-control" name="age" placeholder="Age">
            </div>
            <input type="submit" value="Create">
        </form>

        <a href="/dojos/view">Home</a>
    </div>


    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>

</html>
