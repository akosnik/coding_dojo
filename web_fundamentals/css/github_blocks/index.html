<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="header">GitHub Blocks</h1>
        <div class="row" id="row1">
            <img src="https://octodex.github.com/images/NUX_Octodex.gif" alt="github gadgetry image">
            <img src="https://octodex.github.com/images/Fintechtocat.png" alt="github techno-screen image">
            <img src="https://octodex.github.com/images/boxertocat_octodex.jpg" alt="github boxer image">
        </div>
        <div class="row" id="row2">
            <img src="https://octodex.github.com/images/surftocat.png" alt="github surf image">
            <img src="https://octodex.github.com/images/scubatocat.png" alt="github scuba image">
        </div>
        <div class="row" id="row3">
            <img src="https://octodex.github.com/images/justicetocat.jpg" alt="github justice image">
            <img src="https://octodex.github.com/images/dinotocat.png" alt="github godzilla image">
            <img src="https://octodex.github.com/images/dunetocat.png" alt="github dune image">
        </div>
        <h3 class="footer">Images from <a href="https://octodex.github.com/">GitHub Octodex</a></h3>
    </div>
</body>

</html>

<!-- alternate rows 4 classes for 3 blocks. the first row is for adding in more rows -->
