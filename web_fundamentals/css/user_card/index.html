<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="avatar" src="./icons/user-circle.png" alt="profile avatar">
        </div>
        <div class="content">
            <h1 class="name">Jane Doe</h1>
            <div class="location">
                <img class="map_marker" src="./icons/map-marker.png" alt="map marker icon">Seattle
            </div>
            <div class="job_titles">
                Developer | Engineer | Problem Solver <br>
                Master of shadows and the Internet!
            </div>
            <div class="edit_profile"><img class="gear" src="./icons/gear.png" alt="gear icon"><a href="http://">edit
                    profile</a>
            </div>
        </div>
    </div>
</body>

</html>
